language: java
sudo: false
install: true

jdk:
  - oraclejdk8

addons:
  sonarqube:
    branches:
      - "arko/db-wip"
      - "/^arko"
      - arko/db-wip
      - /^arko
    token:
      secure: ""


cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

notifications:
  email: false